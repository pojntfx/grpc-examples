name: hydrun CI

on:
  push:
  pull_request:
  schedule:
    - cron: "0 0 * * 0"

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project:
          - { dir: gomather, arch: amd64 }
          - { dir: gomather, arch: arm64 }
          - { dir: gomather, arch: arm/v7 }
          - { dir: mather-rs, arch: amd64 }
          - { dir: mather-rs, arch: arm64 }
          - { dir: mather-rs, arch: arm/v7 }
          - { dir: mather.js, arch: amd64 }
          - { dir: mather.js, arch: arm64 }
          - { dir: mather.js, arch: arm/v7 }
          - { dir: MatherNet, arch: amd64 }
          - { dir: MatherNet, arch: arm64 }
          - { dir: MatherNet, arch: arm/v7 }
          - { dir: pymather, arch: amd64 }
          - { dir: pymather, arch: arm64 }
          - { dir: pymather, arch: arm/v7 }

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Set up hydrun
        run: |
          curl -L -o /tmp/hydrun https://github.com/pojntfx/hydrun/releases/download/latest/hydrun.linux-$(uname -m)
          sudo install /tmp/hydrun /usr/local/bin
      - name: Build with hydrun
        working-directory: ${{ matrix.project.dir }}
        run: hydrun -a ${{ matrix.project.arch }} ./Hydrunfile
      - name: Fix permissions for output
        working-directory: ${{ matrix.project.dir }}
        run: sudo chown -R $USER out
      - name: Upload output
        uses: actions/upload-artifact@v2
        with:
          name: staging-${{ matrix.project.dir }}
          path: |
            ${{ matrix.project.dir }}/out/release/*

  publish-linux:
    runs-on: ubuntu-latest
    needs: build-linux

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Download output
        uses: actions/download-artifact@v2
        with:
          path: /tmp/out
      - name: Publish to GitHub releases
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: latest
          prerelease: false
          files: |
            /tmp/out/**/*
