name: hydrun CI

on:
  push:
  pull_request:
  schedule:
    - cron: "0 0 * * 0"

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project:
          - src: gomather
            arch: amd64
            os: debian:bullseye
          # - src: gomather
          #   arch: arm64
          #   os: debian:bullseye
          - src: mather-rs
            arch: amd64
            os: debian:bullseye
          # - src: mather-rs
          #   arch: arm64
          #   os: debian:bullseye
          - src: mather.js
            arch: amd64
            os: debian:bullseye
          # - src: mather.js
          #   arch: arm64
          #   os: debian:bullseye
          - src: MatherNet
            arch: amd64 # Cross-compilation
            os: debian:bullseye
          - src: pymather
            arch: amd64
            os: debian:bullseye
          # - src: pymather
          #   arch: arm64
          #   os: debian:bullseye

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Set up hydrun
        run: |
          curl -L -o /tmp/hydrun "https://github.com/pojntfx/hydrun/releases/latest/download/hydrun.linux-$(uname -m)"
          sudo install /tmp/hydrun /usr/local/bin
      - name: Build with hydrun
        working-directory: ${{ matrix.project.src }}
        run: hydrun -o ${{ matrix.project.os }} -a ${{ matrix.project.arch }} ./Hydrunfile
      - name: Fix permissions for output
        working-directory: ${{ matrix.project.src }}
        run: sudo chown -R $USER out
      - name: Upload output
        uses: actions/upload-artifact@v2
        with:
          name: staging-${{ matrix.project.src }}
          path: |
            ${{ matrix.project.src }}/out/release/*

  publish-linux:
    runs-on: ubuntu-latest
    needs: build-linux

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Download output
        uses: actions/download-artifact@v2
        with:
          path: /tmp/out
      - name: Publish pre-release to GitHub releases
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: unstable
          prerelease: true
          files: |
            /tmp/out/**/*
      - name: Publish release to GitHub releases
        if: startsWith(github.ref, 'refs/tags/v')
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          files: |
            /tmp/out/**/*
